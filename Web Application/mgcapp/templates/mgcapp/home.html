{% extends "mgcapp/layout.html" %}

{% load static %}
{% load bootstrap5 %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <h1 class="display-4">This is The home page</h1>
        <p>Uploaded files:</p>
        <ul>
          {% for obj in documents %}
              <div class="col-3 bg-light p-3 rounded-5 center">
                <a>{{ obj.description}}</a>
              </div>
              <div class="col-sm-9 bg-light p-3 rounded-5">
                <audio controls="" name="media"><source src="{{obj.document.url}}" type="audio/x-wav" autostart="false"></audio>
              </div>
          {% endfor %}
        </ul>
      </div>
      <div class="col">
      </div>
    </div>
  </div>


{% endblock %}
