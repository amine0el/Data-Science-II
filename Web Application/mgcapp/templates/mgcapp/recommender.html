{% extends "mgcapp/layout.html" %}

{% load static %}
{% load bootstrap5 %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="media/logo_data_science.png" alt="logo" width = "200">
      </div>
      <div class="col-9">
        <h1 class="display-4">GOT the beat</h1>
        
        <ul>
          <p>Test Recommender</p>
          {% if document %}
              <div class="col-sm-6 bg-light p-3 rounded-5 center">
                <a>Name: &nbsp; {{ document.name}}</a>
                <a>&emsp;Recommendation: &nbsp;  {{ document.recommender}}</a>
              </div>
              <div class="col-sm-9 bg-light p-3 rounded-5">
                <audio controls="" name="media"><source src="{{document.document.url}}" type="audio/x-wav" autostart="false"></audio>
              </div>

          
        </ul>
        

        {% endif %}
      </div>

      <div class="col">
      </div>
    </div>
  </div>


{% endblock %}
